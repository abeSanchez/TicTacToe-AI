<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <title>TicTacToe AI</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Tic-Tac-Toe AI</h1>
        <p>
            You just can't beat this AI!
        </p>

        <div id="board">

            <div id="0" class="tile" onclick="claim(this)"></div>
            <div id="1" class="tile" onclick="claim(this)"></div>
            <div id="2" class="tile" onclick="claim(this)"></div>
            <div id="3" class="tile" onclick="claim(this)"></div>
            <div id="4" class="tile" onclick="claim(this)"></div>
            <div id="5" class="tile" onclick="claim(this)"></div>
            <div id="6" class="tile" onclick="claim(this)"></div>
            <div id="7" class="tile" onclick="claim(this)"></div>
            <div id="8" class="tile" onclick="claim(this)"></div>

        </div>
        <div class="buttons" onclick="reset()">Reset</div>
    </header>

    <footer >
        <p>
            Made by Abraham Sanchez
        </p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
